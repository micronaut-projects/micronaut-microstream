plugins {
    id "org.jetbrains.kotlin.jvm" version "1.6.20"
    id("org.jetbrains.kotlin.kapt") version "1.6.21"
}

repositories {
    mavenCentral()
}

dependencies {
    kaptTest(platform("io.micronaut:micronaut-bom:$micronautVersion"))
    kaptTest (project(":microstream-annotations"))
    testImplementation(platform("io.micronaut:micronaut-bom:$micronautVersion"))
    testImplementation(project(":microstream-annotations"))

    testImplementation("io.micronaut:micronaut-validation")

    testImplementation("org.junit.jupiter:junit-jupiter-api")
    testImplementation "io.micronaut.test:micronaut-test-junit5"
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
    testRuntimeOnly("ch.qos.logback:logback-classic")
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.21"
    kaptTest "io.micronaut:micronaut-inject-java:$micronautVersion"

    testImplementation "io.micronaut:micronaut-http-server-netty"
    testImplementation "io.micronaut:micronaut-http-client"
    testImplementation project(":microstream")
    testImplementation "org.junit.jupiter:junit-jupiter-params"
}

tasks.named('test') {
    useJUnitPlatform()
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        javaParameters = true
    }
}

java {
    sourceCompatibility = JavaVersion.toVersion("1.8")
    targetCompatibility = JavaVersion.toVersion("1.8")
}
