plugins {
    id 'java-library'
}
repositories {
    mavenCentral()
}
dependencies {
    testAnnotationProcessor(project(":microstream-annotations"))
    implementation(project(":microstream-annotations"))

    testAnnotationProcessor(platform("io.micronaut:micronaut-bom:$micronautVersion"))
    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    testAnnotationProcessor("io.micronaut:micronaut-validation")

    testImplementation(platform("io.micronaut:micronaut-bom:$micronautVersion"))
    implementation(platform("io.micronaut:micronaut-bom:$micronautVersion"))
    testImplementation("io.micronaut:micronaut-validation")

    testImplementation("org.junit.jupiter:junit-jupiter-api")
    testImplementation "io.micronaut.test:micronaut-test-junit5"
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")

    testRuntimeOnly("ch.qos.logback:logback-classic")

    testImplementation "io.micronaut:micronaut-http-server-netty:$micronautVersion"
    testImplementation "io.micronaut:micronaut-http-client:$micronautVersion"
    testImplementation project(":microstream")
    testImplementation "io.micronaut.cache:micronaut-cache-core"
    testImplementation project(":microstream-cache")
    testImplementation "org.junit.jupiter:junit-jupiter-params"
}

tasks.named('test') {
    useJUnitPlatform()
}

java {
    sourceCompatibility = JavaVersion.toVersion("1.8")
    targetCompatibility = JavaVersion.toVersion("1.8")
}
